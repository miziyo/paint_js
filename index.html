<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>PaintJS</title>
	</head>
	<body>
		<canvas id="jsCanvas" class="canvas"></canvas>
		<div class="controls">
			<div class="controls_range">
				<input
					type="range"
					id="jsRange"
					min="0.1"
					max="5.0"
					value="2.5"
					step="0.1"
				/>
			</div>
			<div class="controls_btn">
				<button id="jsMode">Fill</button>
				<button id="jsSave">jsSave</button>
				<button id="jsclear">jsclear</button>
			</div>
		</div>
		<div class="controls_colors" id="jsColors">
			<button class="control_color" style="background-color: black;"></button>
			<button class="control_color" style="background-color: white;"></button>
			<button class="control_color" style="background-color: red;"></button>
			<button class="control_color" style="background-color: orange;"></button>
			<button class="control_color" style="background-color: yellow;"></button>
			<button class="control_color" style="background-color: green;"></button>
			<button class="control_color" style="background-color: skyblue;"></button>
			<button class="control_color" style="background-color: blue;"></button>
			<button class="control_color" style="background-color: violet;"></button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
